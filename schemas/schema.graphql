  interface User {
    name: String!
  }

  type Waiter implements User {
    name: String!
    id: String!
  }

  input waiterInput {
    name: String!
    id: String!
  }

  type Cook implements User {
    name: String!
    recipes: [Recipe]!
  }

  input cookInput {
    name: String!
    recipes:[recipeInput]!
  }

  input recipeInput {
    name: String
    time: String
  }

  type Recipe {
    name: String
    time: String
    cook: Cook!
  }

  type Query {
    cooks: [Cook]!
    waiters: [Waiter]!
    users: [User]!
  }

  type Mutation{
    addCook(input: cookInput): Cook!
    addWaiter(input: waiterInput): Waiter!
  }

  type Subscription {
    newCook: Cook
  }